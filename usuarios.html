<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/usuarios.js" defer></script>
    <link rel="stylesheet" href="css/users.css">
    <link rel="shortcut icon" href="images/fondos/icon.png" type="image/x-icon"> 
</head>
<body>
    <h1>Registro de Usuario</h1>
    <div id="form">
        <form id="registrationForm">
            <label for="nameInput">Ingresa tu nombre:</label>
            <input type="text" id="nameInput" name="nameInput">
            <button type="submit">Continuar</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registrationForm = document.getElementById('registrationForm');
            
            registrationForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar que el formulario se envíe automáticamente
                
                registerUser(); // Llama a la función de registro de usuario definida en usuarios.js
            });
        });
    </script>
</body>
</html>
